<body>
  <div class="wrapper">
    <h1>Let us know about you</h1>
    <div class="btn-group" mdbDropdown>
      <button
        mdbDropdownToggle
        type="button"
        mdbBtn
        color="primary"
        class="dropdown-toggle waves-light"
        mdbWavesEffect
      >
        Major
      </button>
      
      <div class="dropdown-menu dropdown-primary">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <div class="classContainer">
      <div class="example-container">
        <h2>Classes</h2>

        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of todo" cdkDrag>
            {{ item }}
          </div>
        </div>
      </div>
      
      <div class="example-container">
        <h2>Taken</h2>

        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of done" cdkDrag>
            {{ item }}
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      (click)="direct()"
      class="btn btn-info btn-primary btn-lg btn"
    >
      Schedule
    </button>
  </div>
</body>
