<body>
  <div class="wrapper">
    <h1>Let us know about you</h1>

    <form (ngSubmit)="onSubmit($event)">
      <select
        [(ngModel)]="major"
        class="browser-default custom-select"
        [ngModelOptions]="{ standalone: true }"
      >
        <option selected> Select Your Major </option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Economics">Economics</option>
        <option value="History">History</option>
      </select>

      <select
        [(ngModel)]="degree"
        [ngModelOptions]="{ standalone: true }"
        class="browser-default custom-select"
      >
        <option selected>Select Your Degree</option>
        <option value="0">Bachelor of Arts</option>
        <option value="1">Bachelor of Science</option>
      </select>
      <button type="submit" class="btn-success">Click</button>
    </form>

    <div class="classContainer">
      <div class="example-container">
        <h2>Classes</h2>

        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box color1" *ngFor="let item of todo" cdkDrag>
            {{ item }}
          </div>
        </div>
      </div>
      
      <div class="example-container">
        <h2>Taken</h2>

        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box color2" *ngFor="let item of done" cdkDrag>
            {{ item }}
          </div>
        </div>
      </div>
    </div>
    <select class="browser-default custom-select">
      <option selected>Most recently completed</option>
      <option value="1">FRESHMEN FALL</option>
      <option value="2">FRESHMEN SPRING</option>
      <option value="3">SOPHOMORE FALL</option>
      <option value="4">SOPHOMORE SPRING</option>
      <option value="5">JUNIOR FALL</option>
      <option value="6">JUNIOR SPRING</option>
      <option value="7">SENIOR FALL</option>
      <option value="8">SENIOR SPRING</option>
    </select>
    <button
      type="button"
      (click)="direct()"
      class="btn btn-info btn-primary btn-lg btn"
    >
      Click to Schedule
    </button>
  </div>
</body>
